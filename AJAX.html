    <body>        
       
        <h1>Example Using XMLHTTPRequest to Consume a JSON Web Service</h1>
        <h3>A common use of JSON is to read data from a web server, and display the data in a web page.</h3>
        <div>                         
            <p>In this exercise I will use a json file to get the information and then display it on the screen.</p>
            <input type="text" id="file" value="employees.json" />
            <input type="button" value="Show" onclick="readFile()" />
            <br>
            <br>
            <div id="table"></div>
            <br>
            <br>
            <br>
        </div>
                        
     
        
        <script>
            function readFile() {
                var xhttp = new XMLHttpRequest();
                var input = document.getElementById("file").value;
                var url = new URL("https://trexnes.github.io" + input);
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var value = JSON.parse(this.responseText);
                        var list = "<table><tr><th>Name</th><th>Age</th><th>Occupation</th></tr>\n";
                        for (var i = 0; i < value.employees.length; i++) {
                            list += "<tr><td>" + value.employees[i].firstName + " " + value.employees[i].lastName + "</td><td>" 
                                    + value.employees[i].age + "</td><td>" + value.employees[i].occupation + "</td></tr>\n";
                        }
                        document.getElementById("table").innerHTML = list;                
                    }
                }
                xhttp.open("GET", url, true);
                xhttp.send();
            }
        </script>
    </body>
</html>
